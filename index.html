<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Thalita de Paula</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* BODY */
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Advent Pro', sans-serif;
      background-color: #081f21;
      color: white;
    }

    /* HEADER */
    .site-header {
      background-color: #081f21;
      padding: 100px 200px;
      display: flex;
      align-items: center;
      justify-content: center; /* mobile */
    }

    .site-logo {
      height: 200px;
      width: auto;
    }

    /* MAIN GRID */
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      position: relative;
    }

    /* CARDS */
    .card {
      background-color: #081f21;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    /* FAIXA */
    .band-container {
      grid-column: 1 / 3;
      grid-row: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .band {
      width: 100%;
      height: 80%;
      background: linear-gradient(
        to right,
        #081f21 0%,
        #004040 50%,
        #0a2124 100%
      );
    }

    /* FOOTER */
    footer {
      background-color: #004040;
      text-align: center;
      padding: 12px;
      font-size: 0.9rem;
    }

    /* RESPONSIVO */
    @media (min-width: 900px) {
      .site-header {
        justify-content: flex-start; /* desktop: esquerda */
      }
    }
  </style>
</head>

<body>

  <!-- HEADER COM LOGO -->
  <header class="site-header">
    <img
      src="logo.png"
      alt="Logotipo do site"
      class="site-logo"
    >
  </header>

  <!-- GRID PRINCIPAL -->
  <main>
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>

    <div class="band-container">
      <div class="band"></div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    Footer da PÃ¡gina
  </footer>

</body>
</html>
